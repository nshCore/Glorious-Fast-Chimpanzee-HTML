  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Function to get query string parameter by name
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      // Get the value of the 'certification' query string parameter
      var certificationName = getParameterByName('certification');

      // If 'certification' parameter is present and matches an image, display the success message and image
      if (certificationName && certificationName !== "") {
        var img = new Image();
        img.onload = function() {
          // Hide error message
          var errorMessage = document.querySelector('.certification-page-container1');
          errorMessage.style.display = "none";

          // Show success message
          var successMessage = document.querySelector('.certification-page-container2');
          successMessage.style.display = "block";

          // Show the image
          var imageContainer = document.getElementById('image-container');
          var imageElement = document.createElement('img');
          imageElement.src = "public/external/" + certificationName;
          imageElement.classList.add('certification-page-image');
          imageContainer.appendChild(imageElement);
        };
        img.onerror = function() {
          // Show error message
          var errorMessage = document.querySelector('.certification-page-container1');
          errorMessage.style.display = "block";

          // Hide success message
          var successMessage = document.querySelector('.certification-page-container2');
          successMessage.style.display = "none";
        };
        img.src = "public/external/" + certificationName;
      } else {
        // If no certification parameter or it doesn't match an image, hide the certification page containers
        var errorMessage = document.querySelector('.certification-page-container1');
        errorMessage.style.display = "none";

        var successMessage = document.querySelector('.certification-page-container2');
        successMessage.style.display = "none";
      }
    });
  </script>
